<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Helmet Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background-color: #1a1a1a; }
        canvas { display: block; }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="info">
        <p>3D Helmet Debug Page</p>
        <p>Use mouse to navigate: Left-click to rotate, Right-click to pan, Scroll to zoom.</p>
        <p>Check the browser console (F12) for logs and errors.</p>
    </div>
    <script>
        // 1. Setup Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // smooth controls

        // 3. Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // 4. Grid Helper (to help visualize the space)
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // 5. Load Model
        const loader = new THREE.GLTFLoader();
        const modelPath = 'assets/models/helmet/helmet.gltf';

        console.log(`[DEBUG] Attempting to load model from: ${modelPath}`);

        loader.load(
            modelPath,
            // onSuccess callback
            function (gltf) {
                console.log('[DEBUG] Model loaded successfully!', gltf);
                const model = gltf.scene;

                // --- Automatic Centering ---
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center); // Move model to origin
                
                // --- Automatic Scaling ---
                const size = box.getSize(new THREE.Vector3()).length();
                const scaleFactor = 2 / size; // Scale model to be roughly 2 units in size
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);

                scene.add(model);
                console.log('[DEBUG] Model added to the scene.');
            },
            // onProgress callback (optional)
            function (xhr) {
                console.log(`[DEBUG] ${(xhr.loaded / xhr.total * 100).toFixed(2)}% loaded`);
            },
            // onError callback
            function (error) {
                console.error('[DEBUG] An error happened during loading:', error);
            }
        );

        // 6. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping = true
            renderer.render(scene, camera);
        }
        animate();

        // 7. Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
